<div class="container">
    <div class="row">
        <div class="col-3 filter-section">
            <h1>Filters</h1>
            <div class="mt-2">
                <label for="">Division</label>
            <ng-select [items]="division" bindLabel="label" bindValue="value" placeholder="Select Category"
                [(ngModel)]="divsionSelect" (change)="onDivisionSelect()">
            </ng-select>
        </div>

            <div class="mt-2" *ngIf="divsionSelect">
                <label for="">Year</label>
                <ng-select [items]="years"  bindLabel="label" bindValue="value" placeholder="Select Category"
                    [(ngModel)]="yearSelect">
                </ng-select>
            </div>
            <div class="mt-2" *ngIf="divsionSelect" >
                <label for="">Class</label>
                <ng-select [items]="class" bindLabel="label" bindValue="value" placeholder="Select Category"
                    [(ngModel)]="classSelect">
                </ng-select>
            </div>
            <button type="submit" class=" mt-3 btn btn-outline-primary" [disabled]="getDisable()" (click)="getTableOfStudents()">Enter</button>
        </div>
        <div class="col-9 table-section">
            <div [ngClass]="!isTable ? 'no-table-data': ''" >
                <h1 class="text-left" *ngIf="!isTable">Welcome to EDU</h1>
                <h3 class="text-left" *ngIf="!isTable">Please select the filters to proceed.</h3>
                <div class="left-arrow" *ngIf="!isTable"><i class="bi bi-arrow-left"></i></div>
            </div>
            <div *ngIf="isTable"><app-table [filters]="filter"></app-table></div>
        </div>
    </div>
</div>
